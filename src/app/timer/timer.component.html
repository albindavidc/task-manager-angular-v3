<div>
  <h2>Timer</h2>

  <div>
    <label for="timer">Enter the time in seconds: </label>
    <input
      type="number"
      id="timer"
      name="timer"
      [(ngModel)]="totalTime"
      (change)="resetTimer()"
      placeholder="Enter in seconds"
    />
  </div>

  <p>{{ formatTime() }}</p>
  <button
    type="submit"
    (click)="startTimer()"
    [disabled]="isRunning || remainingTime <= 0"
  >
    Start
  </button>

  <button type="submit" (click)="stopTimer()" [disabled]="!isRunning">
    Stop
  </button>
  <button type="submit" (click)="resetTimer()">Reset</button>
</div>
