<div>
  <h1>Signup</h1>
  <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
    <label for="email">Email:</label>
    <input type="email" id="email" name="password" ngModel required email />
    <div *ngIf="signupForm.submitted && signupForm.form.get('email')?.valid">
      Kindly enter a valid email
    </div>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required password>
    <div *ngIf="signupForm.submitted && signupForm.form.get('password')?.valid">
        Kindly enter a valid password
    </div>

    <button type="button" [disabled]="signupForm.invalid">Signup</button>
  </form>

  <p> {{message}}  </p>
</div>
