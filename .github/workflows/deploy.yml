name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main # Change 'main' to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22 # Use the Node.js version compatible with your Angular project

    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm install

    # Step 4: Build the Angular application
    - name: Build the Angular app
      run: npm run build --configuration production --base-href /task-manager-angular-v3/ # Replace <repository-name> with your repo name

    # Step 5: Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist/task-manager-angular-v3/browser # Replace <your-project-name> with the folder name in your 'dist' directory
